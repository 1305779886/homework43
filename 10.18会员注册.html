<!DOCTYPE html>

<body>
    <form action="#" method="GET">
       <h2>信息注册表</h2>
        <p><span>用户登录名：</span><input type="text" name="user_name" required>（请填写你的用户名）</p>
        <p><span>真实姓名：</span><input type="text" name="real_name" pattern="^[\u4e00-\u9fa5]{0,}$" placeholder="例如：王凯" required autofocus/>（必须填写，只能输入汉字）</p>
        <p><span>真实年龄：</span><input type="number"name="rela_lage" value="24" min="16" max="135" pattern="^\d{1,3}$" required/>(必须填写)</p>
        <p><span>出生日期：</span><input type="date"name="birthday"value="1990-10-1" pattern="^\d{4}-\d{1,2}-\d{1,2}" required/>（必须填写）</p>
        <p><span>电子邮箱</span><input type="email" name="myemail"placeholder="123456@126.com" pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" required multiple/>（必须填写）</p>
        <p><span>身份证号：</span><input type="text" name="ID"required pattern="^\d{15}|\d{18}$"/>（必须填写）</p>
        <p><span>手机号码：</span><input type="tel" name="phone"pattern="^(\(\d{3,4}-)|\d{3.4}-)?\d{7,8}$"></p>
        <p class="lucky"><span>幸运颜色：</span><input type="color" name="lovecolor" value="#fed000"/>（请选择你喜欢的颜色）</p>
        <p class="btn">
       
        <input type="submit" value="提交" />	
    </form>
    <a href="index.html">返回主页</a>
</body>
</html>
