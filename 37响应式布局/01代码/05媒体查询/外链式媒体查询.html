	<link rel="stylesheet" href="red.css" media="(max-width:540px)">
	<link rel="stylesheet" href="green.css" media="(min-width:541px) and (max-width:980px)">
	<link rel="stylesheet" href="blue.css" media="(min-width:981px)">
</head>
